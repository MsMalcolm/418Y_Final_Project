<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF=8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap style sheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- JS files: jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Custom CSS style sheet -->
    <style>
        .form-container{
            background: rgb(192, 129, 129);;
            padding: 30px;
            border-radius: 5px;
            border: 2px solid black;
            box-shadow: 0px 0px 10px 0px #000;
        }
        body{
            background-image: url("bgImg(1920x1080).png");
        }
        .heading{
            text-shadow: 2px 2px 4px #fff;
        }
    </style>
</head>
<body>
    <!-- Taken from: https://getbootstrap.com/docs/4.2/components/navbar/ -->
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: rgb(175, 116, 116); border-bottom: 2px solid black;">
        <a class="navbar-brand" href="/">
            <img width="30" height="30" class="d-inline-block align-top" alt="" th:src="@{/logo.jpg}"/>
            Profile Creator
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/edit">Edit</a>
            </li>
            <li class="nav-item dropdown active">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Account
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="/login">Login</a>
                    <a class="dropdown-item" href="/register">Register</a>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <h1 class="m-4 text-center heading">Log In</h1>

    <!-- Taken and edited from: https://www.youtube.com/watch?v=biOCexhZZd8 -->
    <!-- Login Form -->
    <section class="container-fluid">
        <section class="row justify-content-center">
            <section class="col-12 col-sm-6 col-md-4">
                <form class="form-container" action="/" method="POST">
                    
                    <p th:text="${accountError}"/> 
                    
                    <!-- Form Inputs -->
                    <p th:text="${emailError}"/> 
                    <label>Email:</label><br>
                    <input class="form-control" required type="email" id="email" name="email" placeholder="Enter your email"><br>
                    
                    <p th:text="${passwordError}"/>
                    <label>Password:</label><br>
                    <input class="form-control" required minlength="6" type="password" id="password" name="password" placeholder="Enter your password"><br><br>
                    
                    <!-- Submit Button -->
                    <input class="btn btn-light btn-block" type="submit" value="Submit"><br>
                    
                    <!-- Link to the registration page -->
                    <p class="text-center">Don't have an account? <a href="/register" style="color: white;">Sign up here</a></p>
                </form>
            </div> 
        </div>
    </div>
</body>
</html>
