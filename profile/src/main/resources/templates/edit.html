<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Profile</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF=8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap style sheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- JS files: jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <style>
        body{background-color: rgb(65, 65, 65); color: white;}
        .instructions{font-size: 20px;}
        .submitBtn{background: rgb(192, 129, 129);}
        .biography{padding: 10px; min-width: 730px; min-height: 150px; border: 1px solid black;}
        .name{padding: 10px; width: 730px; margin-bottom: 20px; border: 1px solid black; font-size: 30px;}
        .profilePicture{border-radius: 2%; border-style: solid;}
    </style>
</head>
<body>
    <!-- Taken from: https://getbootstrap.com/docs/4.2/components/navbar/ -->
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: rgb(175, 116, 116); border-bottom: 2px solid black;">
        <a class="navbar-brand" href="/">
            <img width="30" height="30" class="d-inline-block align-top" alt="" th:src="@{/logo.jpg}"/>
            Profile Creator
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/edit">Edit</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Account
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" id="login-link" href="/login">Login</a>
                    <a class="dropdown-item" id="register-link" href="/register">Register</a>
                    <a class="dropdown-item" id="signout-link" href="/signout">Sign Out</a>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <div class="container" style="margin-top: 80px;">
        <div class="row no gutters">
        <form class="form-container" action="/upload"  method="post" enctype="multipart/form-data">
          <div class="col">
            <p class="instructions"><i> Click on the text to edit! </i></p>
            
            <!-- Profile picture -->
            <img th:src="${imgSrc}" width="300" height="300" class="profilePicture">
           
            <!-- Picture Upload -->
            <p>Click "Browse" button to upload a photo:</p>
            <input type="file" name="photo" /><br><br>
            <label for="text">Some Desc</label>
            <input type="text" name="desc" />
          </div>
          
          <!-- Name and Biography -->
          <div class="col-8" style="margin-top: 40px;">
            <div>
                <h3>First Name:</h3>     
                <input type="text" maxlength="54" id="userName" class="name bg-white text-dark" name="firstname" th:value="${firstname}">  </input>
                <h3>Last Name:</h3>
                <input type="text" maxlength="54" id="userName" class="name bg-white text-dark" name="lastname" th:value="${lastname}">  </input>
                <h3>Biography: (255 characters)</h3>
                <textarea maxlength="255" type="text" class="biography bg-white text-dark" name="biography" th:text="${biography}"></textarea>
            </div>
            <div class="row">
                <input class="btn submitBtn" style="margin-left: 15px; margin-top: 20px; margin-bottom: 20px;" type="submit" value="Update Profile">
            </div>
          </div> 
        </form>
        </div>
    </div>
</body>
</html>
