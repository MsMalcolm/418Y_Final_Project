<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF=8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap style sheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- JS files: jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Custom CSS style sheet -->
    <style>
        .container{
            background: rgb(192, 129, 129);
            padding: 25px;
            border-radius: 5px;
            border: 2px solid black;
            box-shadow: 0px 0px 2px 5px #000;
        }
        body{
            /* Downloaded image from: https://pixabay.com/illustrations/box-background-random-white-1472804/ */
            background-image: url("bgImg(1920x1080).png");
        }
        .sign-out-btn{display: none;}
    </style>

    <!-- If account is logged in... -->
    <script>
        $(document).ready(function(){
            $(".biography").click(function(){
            $(".biography").hide();
            });
        });
    </script>
</head>
<body>
    <!-- Taken from: https://getbootstrap.com/docs/4.2/components/navbar/ -->
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: rgb(175, 116, 116); border-bottom: 2px solid black;">
        <a class="navbar-brand" href="/">
            <img width="30" height="30" class="d-inline-block align-top" alt="" th:src="@{/logo.jpg}"/>
            Profile Creator
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/edit">Edit</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Account
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="/login">Login</a>
                    <a class="dropdown-item" href="/register">Register</a>
                    <a class="dropdown-item sign-out-btn">Sign Out</a>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <div class="container" style="margin-top: 80px;">
        <div class="row no gutters">
            <!-- Profile picture -->
            <div class="col">
                <img th:src="@{/prof_pic.png}" width="300" height="300" style="border-radius: 2%; border-style: solid;">
            </div>
            <!-- Biography -->
            <div class="col col-xl-8" style="margin-top: 20px;">
                <h2 th:text="${name}" /> 
                <p class="biography" style="padding-top: 10px;">Introduce yourself by writing something in the bio section!</p>
            </div>
        </div> 
    </div>
</body>
</html>
